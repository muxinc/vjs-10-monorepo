<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1: Minimal Skin (Web Component)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 4px;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 1: Minimal Skin (Web Component)</h1>
    <p>
      Testing: Basic compilation, single button, simple utilities
    </p>

    <media-provider>
      <media-skin-minimal>
        <video slot="media" src="/blue-30s-110hz.mp4"></video>
      </media-skin-minimal>
    </media-provider>

    <div class="info">
      <h3>Expected Features:</h3>
      <ul>
        <li>Single play button centered on video</li>
        <li>White background with slight transparency</li>
        <li>Rounded (circular) button</li>
        <li>Hover effect (fully opaque on hover)</li>
      </ul>
    </div>
  </div>

  <script type="module">
    // Import compiled web component skin
    import '../compiled/01-minimal.js';

    // Import HTML package for MediaProvider and other base components
    import '@vjs-10/html';
  </script>
</body>
</html>
