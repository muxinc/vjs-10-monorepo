<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Fullscreen Button - Video.js</title>
    <link rel="stylesheet" href="./fullscreen-button.css" />
    <script type="module" src="./fullscreen-button.js"></script>
  </head>
  <body>
    <div class="demo-container">
      <media-container class="media-container">
        <video
          src="https://stream.mux.com/UZMwOY6MgmhFNXLbSFXAuPKlRPss5XNA.m3u8"
          poster="https://image.mux.com/UZMwOY6MgmhFNXLbSFXAuPKlRPss5XNA/thumbnail.webp"
        ></video>

        <div class="controls">
          <media-fullscreen-button class="fullscreen-button">
            <svg class="fullscreen-enter-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
            </svg>
            <svg class="fullscreen-exit-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
            </svg>
          </media-fullscreen-button>
        </div>
      </media-container>
    </div>
  </body>
</html>
