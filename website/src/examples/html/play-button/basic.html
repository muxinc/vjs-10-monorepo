<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Play Button - Video.js</title>
    <link rel="stylesheet" href="./play-button.css" />
    <script type="module" src="./play-button.js"></script>
  </head>
  <body>
    <div class="demo-container">
      <media-container class="media-container">
        <video
          src="https://stream.mux.com/fXNzVtmtWuyz00xnSrJg4OJH6PyNo6D02UzmgeKGkP5YQ.m3u8"
          poster="https://image.mux.com/fXNzVtmtWuyz00xnSrJg4OJH6PyNo6D02UzmgeKGkP5YQ/thumbnail.webp"
        ></video>

        <div class="controls">
          <media-play-button class="play-button">
            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
            </svg>
          </media-play-button>
        </div>
      </media-container>
    </div>
  </body>
</html>
